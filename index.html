<!DOCTYPE html>
<html lang="vi">
<head>
  <meta charset="UTF-8">
  <title>Random số</title>
</head>
<body>
  <h2>Random số ngẫu nhiên</h2>
  <p id="ketqua">Random</p>
  <button onclick="randomSo()">Random</button>
  <script>
    function randomSo() {
      let so = Math.floor(Math.random() *42) + 1;
      document.getElementById("ketqua").innerText = "Số ngẫu nhiên: " + so;
    }
  </script>
</body>
</html>
